{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление задачи{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'webapp:issue_delete' issuemodel.pk %}" method="post">
            {% csrf_token %}
            <h2>Вы точно хотите удалить задачу: "{{ issuemodel.summary }}"?</h2>
            <button type="submit" class="btn btn-outline-danger btn-lg">ДА</button>
        </form>
        <br>
        <a href="{% url 'webapp:issue_view' issuemodel.pk %}" class="btn btn-outline-success btn-lg">НЕТ</a>
    </div>
{% endblock %}
