{% csrf_token %}

{% for error in form.non_field_errors %}
   <p class="text-danger">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <div class="container">
        <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}
    {{ field }}
    </div>

{% endfor %}
<div class="col-12">
    <button type="submit" class="btn btn-primary btn-lg">{{ button_txt }}</button>
</div>
